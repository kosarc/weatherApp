<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>weatherApp</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/458cf6bbbf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card main">
        <div class="row">
          <div class="col-6">
            <div class="card left">
              <h1 id="current-day"></h1>

              <h4 id="local-time"></h4>
              <p>
                <span id="local-date"></span> <br />
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"> </span>
              </p>
              <br /><br />
              <h2>
                <span id="weather-icon" class="weather-icon"></span><br /><span
                  id="temperature"
                  >Â°</span
                >
                <span class="celsius" id="celsius">C</span> |
                <span class="fahrenheit change" id="fahrenheit">F</span> <br />
                <span id="weather-description"></span>
              </h2>
            </div>
          </div>

          <div class="col-6">
            <div class="card right">
              <lu>
                <li>Pressure <span id="pressure"></span> mb</li>
                <li>Humidity <span id="humidity"></span>%</li>
                <li>Wind <span id="wind"></span></li>
              </lu>

              <br />
              <div id="daily-forecast"></div>
                <form id="search-line">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      ><i class="fa-solid fa-location-dot"></i> Location:
                    </label>
                    <br />
                    <div class="serch">
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputEmail1"
                        placeholder="Enter your city"
                      />
                    </div>
                    <br />

                    <button type="submit" class="btn btn-primary">
                      Search
                    </button>
                    <button
                      id="current-button"
                      type="submit"
                      class="btn btn-primary"
                    >
                      Current
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="footer">
      <a href="https://github.com/kosarc/weatherApp" target="_blank"
        >Open-source code</a
      >
      , by sKosarenko
    </p>
    <script src="JS/weatherApp.js"></script>
  </body>
</html>
